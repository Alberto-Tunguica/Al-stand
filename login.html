<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        .success-message, .error-message {
            display: none;
            font-weight: bold;
            margin-top: 10px;
        }
        .success-message {
            color: green;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="session">
        <div class="left">
            <!-- SVG content here -->
        </div>
        <form action="" class="log-in" autocomplete="off" id="loginForm"> 
            <a href="index.html" style="font-size: 20px; text-decoration: none; color: #000;">AL-STAND</a>
            <p>Seja bem vindo! Faça o login</p>
            <div class="floating-label">
                <input placeholder="Username" type="text" name="username" id="username" autocomplete="off">
                <label for="username">Username:</label>
                <div class="icon">
                    <!-- SVG content here -->
                </div>
            </div>
            <div class="floating-label">
                <input placeholder="Password" type="password" name="password" id="password" autocomplete="off">
                <label for="password">Password:</label>
                <div class="icon">
                    <!-- SVG content here -->
                </div>
            </div>
            <button type="submit">Log in</button>
            <div class="success-message" id="successMessage">Logado com sucesso!</div>
            <div class="error-message" id="errorMessage">Por favor, preencha todos os campos.</div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(event) {
                event.preventDefault();
                const username = $('#username').val();
                const password = $('#password').val();
                
                if (username && password) {
                    toastr.success('Logado com sucesso!');
                    $('#successMessage').show();
                    $('#errorMessage').hide();
                    setTimeout(function() {
                        localStorage.setItem('username',username);
                        window.location.href = 'index.html';
                    }, 2000); // Redireciona após 2 segundos
                } else {
                    toastr.error('Por favor, preencha todos os campos.');
                    $('#successMessage').hide();
                    $('#errorMessage').show();
                }
            });
        });
    </script>
</body>
</html>
